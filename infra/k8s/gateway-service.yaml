apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: heritagegraph360
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: heritagegraph360/gateway-service:local
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: local
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: heritagegraph360
spec:
  selector:
    app: gateway-service
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP

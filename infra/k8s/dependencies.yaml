apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: heritagegraph360
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_DB
              value: heritagegraph360
            - name: POSTGRES_USER
              value: heritage
            - name: POSTGRES_PASSWORD
              value: heritage
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: heritagegraph360
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
---
